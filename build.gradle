plugins {
    id 'net.researchgate.release' version '2.8.0'
    id "com.jfrog.bintray" version "1.8.4"
}

apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'maven-publish'
apply plugin: 'com.jfrog.bintray'

ext {
    grpcVersion = '1.17.1'
    gitUrl = "https://github.com/dialogs/java-bot-sdk"
    libraryDescription = "Bot SDK for java developers"
    bintrayUser = System.env.bintrayUser != null ? System.env.bintrayUser : ""
    bintrayPassword = System.env.bintrayPassword != null ? System.env.bintrayPassword : ""
}

compileJava {
    sourceCompatibility = 1.8
    targetCompatibility = 1.8
}

repositories {
    mavenCentral()
    jcenter()
    maven { url "http://dialog.bintray.com/maven" }
}

afterReleaseBuild.dependsOn bintrayUpload

publishing {
    publications {
        BotSDKPublication(MavenPublication) {
            from components.java
            groupId group
            artifactId artifactId
            version version
        }
    }
}

bintray {
    user = bintrayUser
    key = bintrayPassword
    override = false
    configurations = ['BotSDKPublication']

    pkg {
        userOrg = 'dialog'
        repo = 'maven'
        name = artifactId
        desc = libraryDescription
        websiteUrl = 'https://dlg.im'
        vcsUrl = gitUrl
//        licenses = ["Dialog"]
//        publish = true
        publicDownloadNumbers = true
        version {
            desc = libraryDescription
            gpg {
                sign = true //Determines whether to GPG sign the files. The default is false
                if (hasProperty('bintrayGpgPassword')) {
                    bintray.pkg.version.gpg.passphrase = bintrayGpgPassword
                }
            }
        }
    }
}

dependencies {
    compile group: 'im.dlg', name: 'api-schema', version: '0.0.6', { exclude group: 'io.grpc' }
    compile group: 'com.typesafe', name: 'config', version: '1.3.2'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.7'
    compile group: 'com.google.protobuf', name: 'protobuf-java', version: '3.6.0'
    compile group: 'io.grpc', name: 'grpc-all', version: grpcVersion
    compile group: 'io.grpc', name: 'grpc-context', version: grpcVersion
    compile group: 'com.google.code.findbugs', name: 'jsr305', version: '3.0.2'
    compile group: 'io.grpc', name: 'protoc-gen-grpc-java', version: grpcVersion, ext: 'pom'
    compile 'org.apache.httpcomponents:httpclient:4.5.6'
    compile 'org.asynchttpclient:async-http-client:2.6.0'
    compile group: 'org.javatuples', name: 'javatuples', version: '1.2'
    compile 'io.netty:netty-tcnative-boringssl-static:2.0.17.Final'
    compile group: 'org.bouncycastle', name: 'bcprov-jdk16', version: '1.45'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
